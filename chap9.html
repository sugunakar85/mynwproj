<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }
    .banner-image {
      max-width: 200px;
      height: auto;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
    <div class="banner">
            <img src="banner2.png" alt="Banner Image" class="banner-image">
        </div>
  <h1>Enter your details to start MCQ </h1>
  <form id="login-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="id">ID:</label><br>
    <input type="text" id="id" required><br><br>

    <button type="submit">Start</button>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const id = document.getElementById('id').value;

      if (name && id) {
        const url = `quiz9.html?name=${encodeURIComponent(name)}&id=${encodeURIComponent(id)}`;
        window.location.href = url;
      } else {
        alert("Please enter both Name and ID.");
      }
    });
  </script>
</body>
</html>
