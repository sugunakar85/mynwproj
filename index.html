<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Menu Grid</title>
                <link rel="stylesheet" href="styles.css">
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            background-color: #f4f4f4;
                            margin: 0;
                            flex-direction: column;
                        }
                        
                        .menu-container {
                            background: white;
                            padding: 20px;
                            border-radius: 8px;
                            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                            text-align: center;
                            width: 90%;
                            max-width: 600px;
                        }
                        
                        .menu-logo {
                            width: 150px;
                            height: auto;
                            margin-bottom: 10px;
                        }
                        
                        .menu {
                            display: grid;
                            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                            gap: 10px;
                            padding: 0;
                            margin: 0;
                            list-style: none;
                        }
                        
                        .menu li {
                            display: flex;
                            justify-content: center;
                        }
                        
                        .menu a {
                            display: block;
                            padding: 12px 15px;
                            background: #007bff;
                            color: white;
                            text-decoration: none;
                            border-radius: 5px;
                            transition: background 0.3s;
                            text-align: center;
                            width: 100%;
                        }
                        
                        .menu a:hover {
                            background: #0056b3;
                        }
                        
                        @media (max-width: 600px) {
                            .menu {
                                grid-template-columns: repeat(2, 1fr);
                            }
                        }
                    </style>
    </head>
